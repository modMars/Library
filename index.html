<html lang="en">

<body>
    <div class="form_card">
    <form action="" id="addBook">
        <label for="title">What's the title of the book?</label>
        <input type="text" id="title" name="title">
        <label for="author">Who's the author of the book?</label>
        <input type="text" id="author" name="author">
        <label for="pages">How many pages does the book have?</label>
        <input type="number" id="pages" min="1" name="pages">
        <label for="read">Have you read the book?</label>
        <!-- <div id="read"> -->
            <span id="radial">
                <label for="true">Yes</label>
                <input type="radio" name="read" id="Yes" value=true>
            </span>
            <span id="radial">
                <label for="false">No</label>
                <input type="radio" name="read" id="No" value=false>
            </span>
        <!-- </div> -->
        <button type="submit" id="submit" >Submit!</button>
        </>
        <!-- <select name="Have you read the book?" id="read">
            <option value="true">Yes</option>
            <option value="false" selected>No</option>
        </select> -->
    </form>
    </div>
