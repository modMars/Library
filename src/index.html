</header>
    <main class="mainContent">

    <form action="" class="addBook" id="hidden">
        <label for="title">What's the title of the book?</label>
        <input type="text" id="title" name="title" minlength="1" maxlength="80" autocomplete="off" required>
        <label for="author">Who's the author of the book?</label>
        <input type="text" id="author" name="author" minlength="1" maxlength="80" autocomplete="off" required>
        <label for="pages">How many pages does the book have?</label>
        <input type="number" id="pages" min="1" max='10000'name="pages" required>
        <label for="read">Have you read the book?</label>
            <span id="radial">
                <label for="true">Yes</label>
                <input type="radio" name="read" id="Yes" value=true required>
            </span>
            <span id="radial">
                <label for="false">No</label>
                <input type="radio" name="read" id="No" value=false required>
            </span>
        <button type="submit" id="submit" >Submit!</button>
        </nav>
    </form>
